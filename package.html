<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
</head>
<body>
    
    <table class=" table table-striped">
        <tr>
            <th colspan="2" class="bg-primary">Tour package for family</th>
        </tr>
        <tr class="table-info">
            <th>staying period</th>
            <th>total package</th>
        </tr>
        <tr class="table-info">
            <td>3days/1night</td>
            <td><i class="bi bi-currency-rupee"></i>7999/-</td>
        </tr>
        <tr class="table-info">
            <td>2days/1night</td>
            <td><i class="bi bi-currency-rupee"></i>6999/-</td>
        </tr>
        <tr>
            <th colspan="2" class="bg-primary">package for local people</th>
        </tr>
        <tr class="table-info">
            <th>people</th>
            <th>tour package</th>
        </tr>
        <tr class="table-info">
            <td>adults</td>
            <td><i class="bi bi-currency-rupee"></i>2999/-</td>
        </tr>
        <tr class="table-info">
            <td>child</td>
            <td><i class="bi bi-currency-rupee"></i>1999/-</td>
        </tr>
    </table>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
