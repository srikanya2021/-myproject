<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .modal-content{
            background-image:url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTons4g8oerQFZRZK0WMS_m2IK7miI2ZGcvVQ&usqp=CAU );

<body>
    <body class="bg-primary">
        <button class="btn btn-light text-primary" data-bs-toggle="modal" data-bs-target="#modal123">login</button>
        <div class="modal" id="modal123">
            <div class="modal-dialog">
                <div class="modal-content"> 
                 <div class="modal-header">
                        <h2 class="btn btn-primary">login page :</h2>
                        <button data-bs-dismiss="modal" class="btn-close" class="btn btn-secondary">&times;</button>
                    </div>
                    <div class="modal-body">
                        
                        <form >
                            <div class="form-floating">
                                <input type="text" name="fname" class="form-control" placeholder="sri">
                                <label for="firstname">Fisrtname:</label><br><br>
                            </div>
                            <div class="form-floating">
                                <input type="text" name="lname" id="lname" placeholder="kalikaya" class="form-control"><br>
                                <label for="Lname">Lastname:</label><br><br>
                            </div>
                            <div class="form-floating">
                                <input type="email" name="email" id="email" placeholder="username@gmail.com" required class="form-control"><br>
                                <label for="email">email address:</label><br>
                            </div>
                            <input type="submit" value="login" class="btn btn-primary">
                            
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
